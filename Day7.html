<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n1 = prompt("Digite o primeiro numero:")
        n2 = prompt("Digite o segundo numero:")
        operacao = prompt("Digite o tipo de operação matemática: (adção, subtração, multiplicação, divisão)")
        var resultado = 0
        
        if(operacao == "+"){
            resultado = soma(n1, n2)
        }
        else if(operacao == "-"){
            resultado =subtracao(n1, n2)
        }
        else if(operacao == "*"){
            resultado = multiplicacao(n1, n2)
        }else if(operacao == "/"){
            resultado = divicao(n1, n2)
        }
        alert(resultado)

        function soma(n1, n2) {
            var resultado = parseInt(n1) +parseInt(n2);
            return resultado;
        }
        
        function subtracao(n1, n2) {
            var resultado = parseInt(n1)-parseInt(n2)
            return resultado;
        }

        function multiplicacao(n1, n2) {
            var resultado = parseInt(n1)*parseInt(n2)
            return resultado;
        }

        function divicao(n1, n2) {
            var resultado = parseInt(n1)/parseInt(n2)
            return resultado;
        }

        
    </script>
</body>
</html>
