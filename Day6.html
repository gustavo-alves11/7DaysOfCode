<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var lista = {
            Frutas : [],
            Laticinios : [],
            Congelados: [],
            Doces: []
            }
    

        add = prompt("Gostaria de add ou remover um produto a lista? (add ou remover): ");    
            
        while (add == "add") {
            let produto = prompt("Qual o nome do produto");    
            var categoria = prompt("Qual a categoria desse produto? (Frutas, Laticinios, Congelados, Doces");    
            lista[categoria].push(produto)
    
            add = prompt("Gostaria de add mais um produto a lista? (Add ou N達o): ");    
            
            if (add == "N達o"){
            alert(`      
            Frutas: ${lista.Frutas}

            Laticinios: ${lista.Laticinios}
            
            Congelados: ${lista.Congelados}
            
            Doces: ${lista.Doces}
            `)
            }
        
        }
        add = prompt("Gostaria de add ou remover um produto a lista? (add ou remover): "); 

        while (add == "remover") {
            alert(`      
            Frutas: ${lista.Frutas}

            Laticinios: ${lista.Laticinios}
            
            Congelados: ${lista.Congelados}
            
            Doces: ${lista.Doces}
            `)
            let produto = prompt("Qual o nome do produto que deseja remover?");    
            var categoria = prompt("Qual a categoria desse produto? (Frutas, Laticinios, Congelados, Doces");  
            posicao = lista[categoria].indexOf(produto)  
            lista[categoria].splice(posicao, 1);
            
            add = prompt("Gostaria de remover mais um produto a lista? (remover ou N達o): ");    
            
            if (add == "N達o"){
            alert(`      
            Frutas: ${lista.Frutas}

            Laticinios: ${lista.Laticinios}
            
            Congelados: ${lista.Congelados}
            
            Doces: ${lista.Doces}
            `)
            }
        }


    </script>
</body>
</html>
