<html lang="en">
<head>

<body>
   <script>
    var numeroSecreto = Math.floor(Math.random() * (10 - 0 + 1) + 0)
    console.log(numeroSecreto)
    var numeroInicial = prompt("Escolha um numero:"); 

    for (let i = 0; i <= 3; i++) {
        if(numeroSecreto == numeroInicial){
            alert("Parabéns! Você advinhou o numero!")
            i = 4;
        }else{
            numeroInicial = prompt("Tente novamente:");
        }
    }

</script>
</body>
